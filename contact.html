<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <!-- personal css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | myteam website challenge - Contact</title>
  </head>
  <body>
    <header class="header header-contact">
      <div class="header-wrapper">
        <nav class="navbar">
          <img src="images/logo.svg" alt="myTeam Logo" class="navbar__logo" />
          <div class="navbar__nav">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="index.html" class="navbar__link">home</a>
              </li>
              <li class="navbar__item">
                <a href="about.html" class="navbar__link">about</a>
              </li>
            </ul>
            <a href="contact.html" class="btn btn-primary">contact us</a>
          </div>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
        <div class="contact">
          <div class="contact__about">
            <h1 class="heading-small">Contact</h1>
            <div class="contact__about__info">
              <h2 class="contact__heading">Ask us about</h2>
              <div class="contact__about__info__text">
                <img
                  src="images/icon-person.svg"
                  alt="Icon of a person"
                  class="contact__about__info__text__img"
                />
                <p class="main-paragraph">The quality of our talent network</p>
              </div>
              <div class="contact__about__info__text">
                <img
                  src="images/icon-cog.svg"
                  alt="Icon of a cog"
                  class="contact__about__info__text__img"
                />
                <p class="main-paragraph">
                  Usage & implementation of our software
                </p>
              </div>
              <div class="contact__about__info__text">
                <img
                  src="images/icon-chart.svg"
                  alt="Icon of a person"
                  class="contact__about__info__text__img"
                />
                <p class="main-paragraph">How we help drive innovation</p>
              </div>
            </div>
          </div>
          <div class="contact__form-container">
            <form action="#" class="form" id="form1">
              <div class="form__group">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Full Name"
                  id="name"
                  required
                />
                <label for="name" class="form__label">Full Name</label>
              </div>
              <div class="form__group">
                <input
                  type="email"
                  class="form__input"
                  placeholder="Email Address"
                  id="email"
                  required
                />
                <label for="email" class="form__label">Email Address</label>
              </div>
              <div class="form__group">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Company Name"
                  id="company name"
                />
                <label for="company name" class="form__label"
                  >Company Name</label
                >
              </div>
              <div class="form__group">
                <input
                  type="text"
                  class="form__input"
                  placeholder="Title"
                  id="title"
                />
                <label for="title" class="form__label">Title</label>
              </div>
              <div class="form__group">
                <textarea
                  class="form__input"
                  name="textarea"
                  id="textarea"
                  cols="30"
                  rows="3"
                  placeholder="Message"
                ></textarea>
                <label for="textarea" class="form__label">Message</label>
              </div>
              <button
                class="btn btn-tertiary"
                type="submit"
                form="form1"
                value="Submit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <footer class="footer">
      <div class="footer-wrapper">
        <div class="footer__left-side">
          <div class="footer__nav">
            <img src="images/logo.svg" alt="myTeam logo" class="footer__logo" />
            <ul class="footer__list">
              <li class="footer__item">
                <a href="index.html" class="footer__link">home</a>
              </li>
              <li class="footer__item">
                <a href="about.html" class="footer__link">about</a>
              </li>
            </ul>
          </div>
          <div class="footer__contact">
            <p class="secondary-paragraph">
              987 Hillcrest Lane <br />
              Irvine, CA <br />
              California 92714 <br />
              Call Us : 949-833-7432 <br />
            </p>
          </div>
        </div>
        <div class="footer__right-side">
          <div class="footer__social">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-twitter"></i>
          </div>
          <p class="secondary-paragraph">Copyright 2021. All rights reserved</p>
        </div>
      </div>
    </footer>

    <!-- personal js -->
    <script src="app.js"></script>
  </body>
